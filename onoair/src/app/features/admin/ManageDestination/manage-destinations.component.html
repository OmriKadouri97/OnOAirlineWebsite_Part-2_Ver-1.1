<section class="manage-destinations">
  <h1 style="text-align: center; color: #1976d2; margin-bottom: 1.5rem;">Manage Destinations</h1>
  <table class="destinations-table">
    <thead>
      <tr>
        <th>Destination Code</th>
        <th>Destination Name</th>
        <th>Airport Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let destination of destinations">
        <td>{{ destination.destinationCode }}</td>
        <td>{{ destination.name }}</td>
        <td>{{ destination.airportName }}</td>
        <td>
          <button (click)="navigateToViewDestination(destination.destinationCode)">
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
